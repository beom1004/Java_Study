<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM - Create & Add Node</title>
	<link rel="stylesheet" href="css/nameList.css">
</head>

<body>
	<div id="container">
		<h1>참가 신청</h1>
		<form action="">
			<input type="text" id="userName" placeholder="이름" required>
			<button onclick="newRegister()">신청</button>
		</form>
		<hr>
		<div id="nameList"></div>
	</div>
	<script>
		function newRegister() {
			let newP = document.createElement("p");
			let userName = document.querySelector("#userName");
			let newText = document.createTextNode(userName.value);
			newP.appendChild(newText);

			let nameList = document.querySelector("#nameList");
			nameList.appendChild(newP);
			userName.value = ""; // 입력 필드를 비워줘야만 p태그 생성
		}
	</script>
</body>

</html>

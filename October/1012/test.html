<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <button id="btn">ClickMe</button>
    <script>
        var btn = document.getElementById("btn");
        btn.addEventListener('click', goLocation);
        function goLocation(event) {
            location.href = "Hello.html";
        }
    </script>
</body>

</html>

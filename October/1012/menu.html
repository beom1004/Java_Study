<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">ClickMe</button>
    <input type="button" id="msg" value="button">
    <input type="button" id="event" value="event">
    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener('click', event => location.href = "hello.html");

        let msg = document.getElementById("msg");
        msg.addEventListener('click', event => alert("Hello World, " + event.target.value));

        let event = document.getElementById("event");
        event.addEventListener('click', event => alert(1));
        event.addEventListener('click', event => alert(2));
    </script>
</body>

</html>

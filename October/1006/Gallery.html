<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="image">
        <img src="pic_1.jpg" width="400">
    </div>
    <button id="prev" onclick="changeImg(0)">이전</button>
    <button id="next" onclick="changeImg(1)">다음</button>

    <script>
        let index = 2;
        function changeImg(num) {
            let src = "";
            if (num == 0) {
                src = `<img src="pic_1.jpg" width="400">`;
            } else {
                src = `<img src="pic_${index}.jpg" width="400">`;
                index++;

                if (index > 10) {
                    src = `<img src="pic_9.jpg" alt="no image" width="400">`;
                }
            }
            document.getElementById("image").innerHTML = src;
        }
    </script>
</body>

</html>

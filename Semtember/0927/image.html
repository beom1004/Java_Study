<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 150px;
        }

        #first {
            opacity: 0.7;
        }

        #second {
            opacity: 0.5;
        }

        #third {
            opacity: 0.3;
        }

        #first:hover {
            opacity: 100;
        }

        #second:hover {
            opacity: 100;
        }

        #third:hover {
            opacity: 100;
        }
    </style>
</head>

<body>
    <h1>Image Transparency</h1>
    <p>The opacity property is often used together with the :hover selector
        to change the opacity on mouse-over:
    </p>
    <img src="image.jpg" id="first">
    <img src="image.jpg" id="second">
    <img src="image.jpg" id="third">
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Attribute</title>
	<style>
		input[type="text"]{
            background-color: bisque;
        }
        input[type="password"]{
            background-color: rgb(146, 230, 146);
            border: 3px solid red;
            width: 120px;
        }
        input[type="password"]:focus{background-color: pink;}
	</style>
</head>

<body>
	<h1>속성 선택자를 이용한 선택</h1><br>
    <form>
        사용자 : <br>
        <input type="text"><br>
        비밀번호 : <br>
        <input type="password">
    </form>
</body>

</html>
